<div *ngIf="product$ | async as product">
    <br/>
    <h4>Score: {{ product.score | number:'1.0-2' }}</h4>
    <hr/>
    <h4>Specifications</h4>
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let sp of product.specifications">
                <td>{{sp.key}}</td>
                <td>{{sp.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
