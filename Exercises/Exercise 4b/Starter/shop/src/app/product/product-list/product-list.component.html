<h1>{{productGroup?.name}}</h1>
<table class="table table-striped">
    <tbody>
        <tr *ngFor="let p of products$ | async">
            <td>
                <img src="https://angular-training.azureedge.net/{{p.image}}" [alt]="p.name" />
            </td>
            <td>
                <h3>{{p.brand.name}}</h3>
            </td>
            <td>
                <h3>{{p.name}}</h3>        
            </td>
        </tr>
    </tbody>
    
</table>
