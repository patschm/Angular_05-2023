<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Review not saved</h4>
    <button type="button" class="close" aria-describedby="modal-title">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to abandon the review?</strong></p>
    <p>All information associated to this review will be lost.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close(false)">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">Ok</button>
  </div>
